---
healthchecks:
    public:
        type: ping
        destination: 8.8.8.8
        rise: 2
        fall: 10
        every: 1
    localservice:
        type: ping
        destination: 127.0.0.1
        rise: 10
        fall: 10
        every: 1
remote_healthchecks:
    service:
        type: ping
        rise: 3
        fall: 20
        every: 1
routetables:
    a:
        find:
            type: by_tag
            config:
                key: Name
                value: private a
        manage_routes:
           - cidr: 0.0.0.0/0
             instance: SELF
             healthcheck: public
           - cidr: 192.168.1.1/32
             instance: SELF
             healthcheck: localservice
    b:
        find:
            type: by_tag
            config:
                key: Name
                value: private b
        manage_routes:
          - cidr: 0.0.0.0/0
            if_unhealthy: true
            instance: SELF
            healthcheck: public
          - cidr: 192.168.1.1/32
            if_unhealthy: true
            instance: SELF
            healthcheck: localservice

